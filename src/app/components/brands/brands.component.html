<section class="p-1">
    <h3 class="w-50 mx-auto text-center border-top border-bottom border-success fw-bold p-2">All Brands</h3>
    <div class="container">
        <div class="row">
            @for (brand of data; track $index) {
                <div class="col-12 col-sm-12 col-md-2 p-2">
                    <div class="product cursor-pointer">
                    <div>
                        <img height="200" [src]="brand.image" class="w-100 rounded" [alt]="brand.name.split(' ').slice(0,2).join(' ')" srcset="">
                        <h3 class="h5">{{brand.name}}</h3>
                    </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
